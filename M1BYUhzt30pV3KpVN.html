<html><head><base href="http://localhost/"></head><body>
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite - Connexion</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 0 auto;
            cursor: pointer;
        }

        .logo-circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #6e8efb;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: #f5f6fa;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
        }

        .bubble {
            position: absolute;
            background: rgba(110, 142, 251, 0.2);
            border-radius: 50%;
            pointer-events: none;
            animation: bubble 0.6s ease-out;
        }

        @keyframes bubble {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #6e8efb;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a {
            color: #6e8efb;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-circle">E</div>
            </div>
            <h1 style="margin-top: 10px; background: linear-gradient(135deg, #6e8efb, #a777e3); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Elite</h1>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required>
            </div>
            <div class="forgot-password">
                <a href="https://elite-coaching.com/reset-password">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
        </form>

        <div class="social-login">
            <p style="color: #666; margin-bottom: 15px;">Ou connectez-vous avec</p>
            <button class="social-btn" onclick="socialLogin('google')">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#DB4437" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#4285F4" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#34A853" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continuer avec Google
            </button>
            <button class="social-btn" onclick="socialLogin('facebook')" style="background: #1877f2; color: white;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                    <path d="M20 3H4a1 1 0 0 0-1 1v16a1 1 0 0 0 1 1h8.61v-6.97h-2.34v-2.71h2.34v-2a3.28 3.28 0 0 1 3.5-3.59c.99 0 1.84.07 2.09.1v2.42h-1.43c-1.12 0-1.34.53-1.34 1.32v1.73h2.68l-.35 2.71h-2.33V21H20a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1z"/>
                </svg>
                Continuer avec Facebook
            </button>
        </div>

        <div class="register-link">
            Pas encore membre ? <a href="https://elite-coaching.com/register">Créer un compte</a>
        </div>
    </div>

    <script>
        function createBubble(e) {
            const btn = e.target;
            const bubble = document.createElement('div');
            const size = Math.max(btn.offsetWidth, btn.offsetHeight);
            const rect = btn.getBoundingClientRect();
            
            bubble.className = 'bubble';
            bubble.style.width = bubble.style.height = size + 'px';
            bubble.style.left = (e.clientX - rect.left - size/2) + 'px';
            bubble.style.top = (e.clientY - rect.top - size/2) + 'px';
            
            btn.appendChild(bubble);
            setTimeout(() => bubble.remove(), 600);
        }

        function handleLogin(e) {
            e.preventDefault();
            const loginBtn = document.querySelector('.login-btn');
            createBubble(e);
            
            // Simulate login process
            loginBtn.textContent = 'Connexion en cours...';
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
            
            return false;
        }

        function socialLogin(provider) {
            alert(`Connexion avec ${provider} en cours...`);
            // Add actual social login implementation here
        }
    </script>
</body>
</html>
</body></html>
